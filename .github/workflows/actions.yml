name: run random.sh

on:
  schedule:
    - cron: "0 0 * * *" # At 00:00 everyday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: run random.sh
        run: ./random.sh
        shell: bash
